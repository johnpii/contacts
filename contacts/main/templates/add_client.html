<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333333;
            margin-top: 20px;
        }

        form {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 4px;
            margin-top: 20px;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #cccccc;
        }

        button[type="submit"] {
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 4px;
            background-color: #0069D9;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a.button {
            text-decoration: none;
            padding: 10px 16px;
            font-size: 16px;
            background-color: #cccccc;
            color: #ffffff;
            border-radius: 4px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Добавление клиента</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a class="button" href="{% url 'client_list' %}">Back to Client List</a>
</body>
</html>
